<ion-header>
  <ion-toolbar>
    <ion-title><strong>RESIDENTES</strong></ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="cerrar()">
        <ion-icon color="primary" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12" size-md>
      <ion-card button=true (click)="presentModalGimnasio()">
        <ion-card-header>
          <ion-card-title>
            <ion-icon name="barbell"></ion-icon>
            <strong>Gimnasio</strong>
          </ion-card-title>
          <ion-card-subtitle>
            Registro de entradas y salidas del Gimnasio 
          </ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ion-col>
    <ion-col size="12" size-md>
      <ion-card button=true (click)="presentModalPiscina()">
        <ion-card-header>
          <ion-card-title>
            <ion-icon name="help-buoy-sharp"></ion-icon>
            <strong>Piscina</strong>
          </ion-card-title>
          <ion-card-subtitle>
            Registro de entradas y salidas de la Piscina
          </ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ion-col>
    <ion-col size="12" size-md>
      <ion-card button=true (click)="presentModalRecreacion()">
        <ion-card-header>
          <ion-card-title>
            <ion-icon name="bicycle-sharp"></ion-icon>
            <strong>Centro de Recreacion</strong>
          </ion-card-title>
          <ion-card-subtitle>
            Registro de entradas y salidas del Centro de Recreacion
          </ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
