<ion-header>
  <ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12" size-md>
      <ion-card button=true (click)="presentModalResi()">
        <ion-card-header>
          <ion-card-title>
            <ion-icon name="person-circle"></ion-icon>
            <strong>Residentes</strong>
          </ion-card-title>
          <ion-card-subtitle>
            Puede acceder al registro en la entrada princiapl, servicios y parqueadero de los residentes.
          </ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ion-col>
    <ion-col size="12" size-md>
      <ion-card button=true (click)="presentModalInvi()">
        <ion-card-header>
          <ion-card-title>
            <ion-icon name="person-add"></ion-icon>
            <strong>Invitados</strong>
          </ion-card-title>
          <ion-card-subtitle>
            Puede acceder al registro en la entrada princiapl, y parqueadero de los invitados.
          </ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
