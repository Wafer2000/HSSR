<ion-header>
  <ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12" size-md>
      <ion-card button=true (click)="presentModalGimnasio()">
        <ion-card-header>
          <ion-card-title>
            <ion-icon name="barbell"></ion-icon>
            <strong>Gimnasio</strong>
          </ion-card-title>
          <ion-card-subtitle>
            Acceda al registro de entrada y salida del Gimnasio
          </ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ion-col>
    <ion-col size="12" size-md>
      <ion-card button=true (click)="presentModalPiscina()">
        <ion-card-header>
          <ion-card-title>
            <ion-icon name="help-buoy-sharp"></ion-icon>
            <strong>Piscina</strong>
          </ion-card-title>
          <ion-card-subtitle>
            Acceda al registro de entrada y salida del Parqueadero
          </ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ion-col>
    <ion-col size="12" size-md>
      <ion-card button=true (click)="presentModalRecreacion()">
        <ion-card-header>
          <ion-card-title>
            <ion-icon name="bicycle-sharp"></ion-icon>
            <strong>Centro de Recreacion</strong>
          </ion-card-title>
          <ion-card-subtitle>
            Acceda al registro de entrada y salida de la Centro de Recreacion
          </ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
